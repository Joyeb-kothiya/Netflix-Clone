<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Netflix Clone</title>

  <!-- Performance -->
  <link rel="preconnect" href="https://api.themoviedb.org">
  <link rel="preconnect" href="https://image.tmdb.org">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

<!-- ================= NAVBAR ================= -->
<nav class="navbar">
  <img src="assets/Netflix_Logo_PMS.png" class="logo" />

  <!-- RIGHT SIDE -->
  <div class="nav-right">
    <input
      type="text"
      class="search-input"
      placeholder="Search movies..."
    />
    <button class="sign-in">Sign In</button>
  </div>
</nav>


<!-- ================= BANNER ================= -->
<section class="banner">
  <div class="banner-content">
    <h1 id="banner-title">Loading...</h1>
    <p id="banner-desc"></p>

    <div class="banner-buttons">
      <button class="btn play-btn">▶ Play</button>
      <button class="btn info-btn">ℹ More Info</button>
    </div>
  </div>

  <div class="fade-bottom"></div>
</section>

<!-- ================= MOVIE ROWS ================= -->
<main>

  <section class="rows">
    <h2>Trending Now</h2>
    <div class="row-posters" id="trending"></div>
  </section>

  <section class="rows">
    <h2>Top Rated</h2>
    <div class="row-posters" id="topRated"></div>
  </section>

  <section class="rows">
    <h2>Action Movies</h2>
    <div class="row-posters" id="action"></div>
  </section>

</main>

<!-- ================= SCRIPT ================= -->
<script src="script.js"></script>
</body>
</html>
